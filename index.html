<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlappyFrog</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #70c5ce, #57a5b3);
        }

        canvas {
            display: block;
        }

        .title {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 6rem;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            color: #f7d917;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
        }

        .instructions {
            position: absolute;
            top: 30%;
            width: 80%;
            left: 10%;
            text-align: center;
            font-size: 1.5rem;
            color: white;
            font-family: 'Verdana', sans-serif;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .instructions ul {
            text-align: left;
            margin: 10px auto;
            display: inline-block;
        }

        .instructions ul li {
            margin: 5px 0;
        }

        .play-button {
            position: absolute;
            top: 85%; /* Colocado m√°s abajo, como antes */
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffcc00;
            color: #4a4a4a;
            border: 3px solid #e6a700;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .play-button:hover {
            background-color: #e6a700;
            color: #ffffff;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-family: 'Impact', sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            display: none;
            text-align: center;
        }

        .game-over button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .game-over button:hover {
            background-color: #e6594e;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 3rem;
            color: white;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            display: none;
        }
    </style>
</head>
<body>
    <div class="title" id="title">Flappy<span style="color: #34a853">Frog</span></div>
    <div class="instructions" id="instructions">
        <p><strong>Welcome to Flappy Frog!</strong></p>
        <p>How to play:</p>
        <ul>
            <li>Press the <strong>Space</strong> key to make the frog jump.</li>
            <li>Avoid hitting the pipes or the ground.</li>
            <li>Pass through the gaps in the pipes to score points.</li>
            <li>The game gets harder as you progress!</li>
        </ul>
        <p><strong>Good luck and have fun!</strong></p>
    </div>
    <button class="play-button" id="playButton">PLAY NOW</button>
    <div class="game-over" id="gameOver">
        GAME OVER<br>
        <button onclick="restartGame()">Restart</button>
        <button onclick="goToMainMenu()">Main Menu</button>
    </div>
    <div class="score" id="score">0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const gameOverDiv = document.getElementById("gameOver");
        const scoreDiv = document.getElementById("score");
        const titleDiv = document.getElementById("title");
        const instructionsDiv = document.getElementById("instructions");
        const playButton = document.getElementById("playButton");

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        const gravity = 0.6;
        const jumpStrength = -10;
        let gameRunning = false;
        let score = 0;
        let pipeSpeed = 2;
        let pipeGap = 300;
        let frogSkin = "üê∏"; // Default skin

        const frog = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            velocity: 0,
            draw() {
                ctx.font = "40px Arial";
                ctx.fillText(frogSkin, this.x, this.y);
            },
            update() {
                this.velocity += gravity;
                this.y += this.velocity;

                if (this.y + this.height > canvas.height) {
                    this.y = canvas.height - this.height;
                    this.velocity = 0;
                    endGame();
                }

                if (this.y < 0) {
                    this.y = 0;
                    this.velocity = 0;
                }
            }
        };

        const pipes = [];

        function generatePipe() {
            const topHeight = Math.random() * (canvas.height / 2);
            const bottomHeight = canvas.height - topHeight - pipeGap;

            pipes.push({
                x: canvas.width,
                top: topHeight,
                bottom: bottomHeight,
                passed: false
            });
        }

        function drawPipes() {
            ctx.fillStyle = "#34a853";

            pipes.forEach(pipe => {
                // Draw top pipe
                ctx.fillRect(pipe.x, 0, 60, pipe.top);
                // Draw bottom pipe
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, 60, pipe.bottom);
            });
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                // Check collision
                if (
                    frog.x < pipe.x + 60 &&
                    frog.x + frog.width > pipe.x &&
                    (frog.y < pipe.top || frog.y + frog.height > canvas.height - pipe.bottom)
                ) {
                    endGame();
                }

                // Increment score if the frog passes a pipe
                if (!pipe.passed && pipe.x + 60 < frog.x) {
                    pipe.passed = true;
                    score++;
                    scoreDiv.textContent = `${score}`;

                    // Adjust difficulty progressively
                    if (score > 10 && score <= 20) {
                        pipeGap = 250;
                        pipeSpeed = 2.5;
                    } else if (score > 20 && score <= 30) {
                        pipeGap = 200;
                        pipeSpeed = 3;
                    } else if (score > 30) {
                        pipeGap = 150;
                        pipeSpeed = 3.5;
                    }
                }
            });

            // Remove pipes that go off screen
            if (pipes.length > 0 && pipes[0].x + 60 < 0) {
                pipes.shift();
            }
        }

        function endGame() {
            gameRunning = false;
            gameOverDiv.style.display = "block";
        }

        function restartGame() {
            pipes.length = 0;
            frog.y = canvas.height / 2;
            frog.velocity = 0;
            score = 0;
            scoreDiv.textContent = `${score}`;
            pipeSpeed = 2;
            pipeGap = 300;
            gameRunning = true;
            gameOverDiv.style.display = "none";
        }

        function goToMainMenu() {
            gameRunning = false;
            gameOverDiv.style.display = "none";
            titleDiv.style.display = "block";
            instructionsDiv.style.display = "block";
            playButton.style.display = "block";
            scoreDiv.style.display = "none";
        }

        playButton.addEventListener("click", () => {
            titleDiv.style.display = "none";
            instructionsDiv.style.display = "none";
            playButton.style.display = "none";
            scoreDiv.style.display = "block";
            gameRunning = true;
        });

        // Generate a new pipe every 2.5 seconds
        setInterval(() => {
            if (gameRunning) {
                generatePipe();
            }
        }, 2500);

        // Event listener for jump
        window.addEventListener("keydown", (e) => {
            if (e.code === "Space" && gameRunning) {
                frog.velocity = jumpStrength;
            }
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameRunning) {
                frog.update();
                frog.draw();

                updatePipes();
                drawPipes();
            }

            requestAnimationFrame(gameLoop);
        }

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
